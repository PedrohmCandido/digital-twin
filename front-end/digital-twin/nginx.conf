server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API requests to backend. Uncomment and adjust the address if you want nginx to proxy API calls.
  # location /api/ {
  #   proxy_pass http://backend:5000;
  #   proxy_redirect off;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  # }

  # Increase client max body size for potential uploads
  client_max_body_size 10M;
}
